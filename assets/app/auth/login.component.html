<div class="jumbotron bg-transparent text-center">
    <div class="card text-center">
        <h6 class="card-header">User Login</h6>
        <div class="card-block">
            <form ngNativeValidate (ngSubmit)="onLogin(f.value)" #f="ngForm">
                <div class="form-group">
                    <label for="email"></label>
                    <input required class="w-75 form-control m-auto" ngModel name="email" id="email" placeholder="Email:" type="text">
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input required ngModel class="w-75 form-control m-auto" id="password" placeholder="Password:" name="password" type="text">
                </div>
                <button type="submit" class="btn-secondary btn w-75 my-3">Log In</button>
            </form>
        </div>
    </div>
    <div class="my-3 card text-center">
        <h6 class="card-header">Social Login</h6>
        <div *ngIf="!user" class="card-block">
            <div class="row p-3">
                <div class="col-md-6">
                    <button class="btn btn-social-icon btn-google btn-block p-3" (click)="signInWithGoogle()">
                        <i class="fa fa-google"></i> Log In With Google
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-facebook btn-block p-3" (click)="signInWithGoogle()">
                        <i class="fa fa-facebook"></i> Log In With Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
